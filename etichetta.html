<!DOCTYPE html>
<html lang="it">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="css/etichetta.css">
    <title>Progetto Tecnologie Web</title>
</head>

<body class="bg-light">
    <div class="container-fluid p-0 overflow-hidden">
        <header>
            <h1 class="py-3 etichetta-no-stampare">Mille e Una Pagina</h1>
            <div class="etichetta-stampare">
                <p>Numero Ordine:</p>
                <p>28965126</p>
            </div>
        </header>
    </div>
    <main class="etichetta-stampare">
        <fieldset class="bg-body">
            <legend>Dati destinatario:</legend>
            <ul>
                <li>
                    <p>Nome destinatario: </p>
                    <p>Mario Rossi</p>
                </li>
                <li>
                    <p>Indirizzo:</p>
                    <p>Via Santa Maria In Cerreto 31/T, Rimini</p>
                </li>
            </ul>
        </fieldset>
        <fieldset class="bg-body">
            <legend>Dati mittente:</legend>
            <ul>
                <li>
                    <p>Nome Mittente: </p>
                    <p>Mario Verdi</p>
                </li>
                <li>
                    <p>Indirizzo:</p>
                    <p>Via Roma, Cesena</p>
                </li>
            </ul>
        </fieldset>
        <div class="text-end etichetta-no-stampare">
            <input id="back" type="button" class="btn btn-outline-primary" value="Back" />
            <input id="print" type="button" class="btn btn-outline-primary" value="Stampa" onclick="stamparePagina()" />
        </div>
    </main>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
    <script src="js/etichetta.js" type="text/javascript"></script>

</body>

</html>
