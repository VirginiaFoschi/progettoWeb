<!doctype html>
<html lang="it">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />

<!-- Bootstrap CSS -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
<link rel="stylesheet" href="css/sign.css" >

<title>Progetto Tecnologie Web</title>
</head>
<body class="bg-light">
    <div class="container-fluid p-0 overflow-hidden">
        <header class="text-center font-monospace">
            <h1 class="py-3">Mille e Una Pagina</h1>
        </header>
        <div class="row justify-content-center">
            <div class="col-md-4">
                <section>
                    <h2>Accedi</h2>
                    <form action="#" method="POST">
                        <div class="mb-5 mt-5">
                            <label for="username" class="form-label">Username</label>
                            <input type="text" class="form-control" id="username">
                        </div>
                        <div class="mb-5">
                            <label for="password" class="form-label">Password</label>
                            <input type="password" minlength="5" class="form-control" id="password">
                        </div>
                        <div class="mb-5">
                            <div class="col-12 text-end">
                                <input id="backbtn" type="button" class="btn btn-outline-primary" value="Back"/>
                                <input type="submit" class="btn btn-outline-primary" value="Log In"/>
                            </div>
                        </div>
                    </form>
                </section>
            </div>
            
        </div>
        <div class="row">
            <div class="col-12">
                <footer class="font-monospace text-center py-4">
                    <p>From MVC</p>
                </footer>
            </div>
        </div>
        
    
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <script src="js/login.js" type="text/javascript"></script>
</body>
</html>
