<!doctype html>
<html lang="it">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />

<!-- Bootstrap CSS -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
<link rel="stylesheet" href="css/sign.css" >

<title>Progetto Tecnologie Web</title>
</head>
<body class="bg-light">
    <div class="container-fluid p-0 overflow-hidden">
        <header class="text-center font-monospace">
            <h1 class="py-3">Mille e Una Pagina</h1>
        </header>
        <div class="row justify-content-center">
            <div class="col-md-4">
                <section>
                    <form action="">
                        <div class="mb-3 top-inf">
                            <img src="img/immagineProfilo.png" alt="" id="profilo" class="image">
                            <label for="input">Seleziona foto profilo:
                            <input type="file" id="input" accept="image/*"></label>
                        </div>
                        <div class="mb-3">
                            <label for="name" class="form-label">Nome</label>
                            <input type="text" class="form-control" id="name">
                        </div>
                        <div class="mb-3">
                            <label for="surname" class="form-label">Cognome</label>
                            <input type="text" class="form-control" id="surname">
                        </div>
                        <div class="mb-3">
                            <label for="username" class="form-label">Username</label>
                            <input type="text" class="form-control" id="username">
                        </div>
                        <div class="mb-3">
                            <label for="password" class="form-label">Password</label>
                            <input type="password" minlength="5" class="form-control" id="password">
                        </div>
                        <div class="mb-3">
                            <label for="address" class="form-label">Indirizzo di spedizione</label>
                            <input type="text" class="form-control" id="address">
                        </div>
                        <div class="mb-3">
                            <label for="genres" class="mb-2">Generi preferiti</label>
                            <select class="form-select" size="3" multiple>
                                <option value="1">One</option>
                                <option value="2">Two</option>
                                <option value="3">Three</option>
                                <option value="4">Four</option>
                                <option value="5">Five</option>
                            </select>
                            <span id="genresHelpInline" class="form-text">
                                Press CTRL and select all your favourite genres
                            </span>
                        </div>
                        <div class="mb-3">
                            <div class="col-12 text-end">
                                <input id="backbtn" type="button" class="btn btn-outline-primary" value="Back"/>
                                <input type="submit" class="btn btn-outline-primary" value="Sign In"/>
                            </div>
                        </div>
                    </form>
                </section>
            </div>
            
        </div>
        <div class="row">
            <div class="col-12">
                <footer class="font-monospace text-center py-4">
                    <p>From MVC</p>
                </footer>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <script src="js/login.js" type="text/javascript"></script>
    <script src="js/sign.js" type="text/javascript"></script>
</body>
</html>
