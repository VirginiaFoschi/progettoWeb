<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="css/impostazioni.css">
    <link rel="stylesheet" href="css/etichetta.css">
    <title>Progetto Tecnologie Web</title>
</head>

<body class="bg-light">
    <div class="container-fluid p-0 overflow-hidden">
        <header class="text-center font-monospace etichetta-no-stampare">
            <h1 class="py-3">Mille e Una Pagina</h1>
        </header>
        <div class="justify-content-center">
            <div class="etichetta-stampare">
                <fieldset class="col-md-4 border mb-3">
                    <legend>Dati destinatario:</legend>
                    <p class="label-nome">Nome destinatario: </p>
                    <p class="nome-dest">Mario Rossi</p>
                    <p class="label-ind">Indirizzo:</p>
                    <p class="ind-dest">Via Santa Maria In Cerreto 31/T, Rimini</p>
                </fieldset>
                <fieldset class="col-md-4 border mb-3">
                    <legend>Dati mittente:</legend>
                    <p class="label-nome">Nome Mittente: </p>
                    <p class="nome-dest">Mario Verdi</p>
                    <p class="label-ind">Indirizzo:</p>
                    <p class="ind-dest">Via dell'Universit√†, Cesena</p>
                </fieldset>
            </div>


            <div class="mb-3">
                <div class="col-12 text-end etichetta-no-stampare">
                    <input id="back" type="button" class="btn btn-outline-primary" value="Back" />
                    <input id="print" type="button" class="btn btn-outline-primary" value="Stampa" onclick="stamparePagina()" />
                </div>
            </div>
            <div class="row">
                <div class="col-12">
                    <footer class="font-monospace text-center py-4">
                        <p>From MVC</p>
                    </footer>
                </div>
            </div>
        </div>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
            crossorigin="anonymous"></script>
        <script src="js/etichetta.js" type="text/javascript"></script>
    </div>
</body>

</html>
